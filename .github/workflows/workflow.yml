name: jPipe Runner Workflow

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run jPipe Runner
        uses: jpipe-mcscert/jpipe-runner@feat/50-embed-image-existing-branch
        with:
          version: feat/50-embed-image-existing-branch
          embed_image: "true"
          image_branch: "diagram-images"
          jd_file: justification.jd.json
          config-file: config.yaml
          library: steps.py
          github-token: ${{ secrets.GITHUB_TOKEN }}
